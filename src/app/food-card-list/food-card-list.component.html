<div class="row mx-0 g-3">
  @for (food of foods();track food.id){
    <div class="col-4">
    <mat-card class="course-card mat-elevation-z10 ">

      <mat-card-header class="pb-3">

        <mat-card-title>{{food.titles.description}}</mat-card-title>

      </mat-card-header>



      <mat-card-content>
        <img mat-card-image [src]="food.image" alt="">
        <p>{{food.titles.longDescription}}</p>
      </mat-card-content>

      <mat-card-actions class="course-actions justify-content-end">

        <button mat-raised-button class="mx-1"  [routerLink]="['/foods', food.id]">
          VIEW FOOD
        </button>

        <button mat-raised-button color="accent"
        >
          EDIT
        </button>

      </mat-card-actions>

    </mat-card>
    </div>
  }
</div>
